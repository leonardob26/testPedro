  <select name="UM Selecionar" value [(ngModel)] = "matGast.um">

    <option value="kg">Kg</option>

    <option value="Lbs">Lbs</option>
    <option value="U">U</option>

  <input placeholder="Precio" [(ngModel)] = "matGast.precio" />
  <div>
<button (click)= "redirectL()">Cancelar</button>
<button (click) = "submit()">Aceptar</button>
</div>
</div>
